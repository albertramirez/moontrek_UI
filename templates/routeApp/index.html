{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <link rel="icon" type="image/x-icon" href= "{% static 'moontrek_frontend-main/startbootstrap-grayscale-gh-pages/assets/img/favicon.ico' %}"  />

        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'moontrek_frontend-main/startbootstrap-grayscale-gh-pages/css/styles.css' %}" rel="stylesheet"  />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
           <div class="container">
                <img src="{% static 'moontrek_frontend-main/startbootstrap-grayscale-gh-pages/assets/img/nasa.png' %}"  alt="" width=50px>

                <a class="navbar-brand js-scroll-trigger" href="#page-top">NASA MoonTrek 2.0</a>
                 <img src= "{% static 'moontrek_frontend-main/startbootstrap-grayscale-gh-pages/assets/img/csula.png' %}"  alt="" width=50px>

                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">

        <header class="masthead">

                    <h1 class="mx-auto my-0 text-uppercase">NASA MoonTrek</h1>

                    <h2 class="text-white-50 mx-auto mt-2 mb-5">MoonTrek visualization tool helps render your 2D images in a 3D environment.</h2>

                    <a class="btn btn-primary js-scroll-trigger" href=" {% url 'routeApp:upload' %} ">GET STARTED</a>

            </div>
        </header>
        <!-- About-->
        <!-- Projects-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
